<!DOCTYPE html>
<html>
<head>
  <title>Megatlon</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Registro de usuario
      $('#signupForm').submit(function(event) {
        event.preventDefault();
        
        // Obtener los valores del formulario
        var email = $('#email').val();
        var password = $('#password').val();
        
        // Validar los campos
        if (email && password) {
          // Realizar la lógica de registro aquí
          alert('Registro exitoso para ' + email);
        } else {
          alert('Por favor, completa todos los campos.');
        }
      });
      
      // Navegación en la interfaz
      $('.nav-link').click(function() {
        var section = $(this).attr('data-section');
        
        // Ocultar todas las secciones y mostrar la sección seleccionada
        $('.section').hide();
        $('#' + section).show();
      });
    });
  </script>
</head>
<body>
  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a class="nav-link" data-section="home" href="#">Inicio</a></li>
      <li><a class="nav-link" data-section="routines" href="#">Rutinas</a></li>
    </ul>
  </nav>
  
  <!-- Sección de registro -->
  <section id="signup" class="section">
    <h2>Registro</h2>
    <form id="signupForm">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <br>
      <input type="submit" value="Registrarse">
    </form>
  </section>
  
  <!-- Sección de rutinas -->
  <section id="routines" class="section" style="display: none;">
    <h2>Rutinas</h2>
    <p>Aquí se mostrarán las rutinas disponibles.</p>
  </section>
</body>
</html>
